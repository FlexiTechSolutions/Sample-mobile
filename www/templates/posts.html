<ion-view view-title="Posts">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="post in posts | filter:searchWord" class="item-avatar">
        <img ng-src="img/{{post.userId}}.jpg">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar class="item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="searchWord">
    </label>
  </ion-footer-bar>
</ion-view>
